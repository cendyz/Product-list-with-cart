<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page</title>
		<link rel="icon" type="image/x-icon" href="../src/img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./dist/css/main.css" />
	</head>
	<body>
		<main class="main">
			<h1 class="main__title">Desserts</h1>
			<div class="main__box">
				<div class="main__box-item">
					<div class="main__box-container">
						<picture class="main__box-container-picture">
							<source srcset="" />
							<img
								src="./src/img/image-waffle-mobile.jpg"
								alt="Food picture"
								class="main__box-container-picture-img" />
						</picture>
						<button class="main__box-container-btn">
							<img src="./src/img/icon-add-to-cart.svg" alt="Cart icon" class="main__box-container-btn-cart" />Add to
							Cart
						</button>
						<div class="main__box-container-select">
							<button class="main__box-container-select-icon minus">
								<img src="./src/img/icon-decrement-quantity.svg" alt="minus icon" />
							</button>
							<p class="main__box-container-select-quanity" data-setting="quanity" data-index="0">1</p>
							<button class="main__box-container-select-icon plus">
								<img src="./src/img/icon-increment-quantity.svg" alt="plus icon" />
							</button>
						</div>
					</div>
					<div class="main__box-text">
						<p class="main__box-text-type">Waffle</p>
						<p class="main__box-text-name">Waffle with Berries</p>
						<p class="main__box-text-price">$6.50</p>
					</div>
				</div>
				<div class="main__box-item">
					<div class="main__box-container">
						<picture class="main__box-container-picture">
							<source srcset="" />
							<img
								src="./src/img/image-creme-brulee-mobile.jpg"
								alt="Food picture"
								class="main__box-container-picture-img" />
						</picture>
						<button class="main__box-container-btn">
							<img src="../src/img/icon-add-to-cart.svg" alt="Cart icon" class="main__box-container-btn-cart" />Add to
							Cart
						</button>
						<div class="main__box-container-select">
							<button class="main__box-container-select-icon minus">
								<img src="./src/img/icon-decrement-quantity.svg" alt="minus icon" />
							</button>
							<p class="main__box-container-select-quanity" data-setting="quanity" data-index="1">1</p>
							<button class="main__box-container-select-icon plus">
								<img src="./src/img/icon-increment-quantity.svg" alt="plus icon" />
							</button>
						</div>
					</div>
					<div class="main__box-text">
						<p class="main__box-text-type">Krem</p>
						<p class="main__box-text-name">Creme Brule</p>
						<p class="main__box-text-price">$4.00</p>
					</div>
				</div>
			</div>
			<div class="main__summary">
				<h2 class="main__summary-title">Your Cart (<span>0</span>)</h2>
				<img src="./src/img/illustration-empty-cart.svg" alt="Chocolate cake" class="main__summary-img" />
				<p class="main__summary-text">Your added items will appear here</p>
				<div class="main__summary-total">
					<h3 class="main__summary-total-title">Order Total</h3>
					<p class="main__summary-total-price">$33.33</p>
				</div>
				<div class="main__summary-info">
					<img src="./src/img/icon-carbon-neutral.svg" alt="Gust icon" class="main__summary-info-img" />
					<p class="main__summary-info-text">This is a <span>carbon-neutral</span> delivery</p>
				</div>
				<button class="main__summary-btn">Confirm Order</button>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<script src="./src/js/main.js"></script>
	</body>
</html>
